<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <link rel="icon" type="icon/png" href="../img/vilma-removebg-preview.png">
    <link rel="stylesheet" href="../css/chat.css">
    <title>Chat App</title>
</head>
<body>
    <div class="chat">
        <div class="chat-title">
            <h1>Pasteler√≠a Vilma</h1>
            <h2>Pasteles de calidad</h2>
            <figure class="avatar">
                <img src="../img/vilma.jpg">
            </figure>
        </div>
        <div class="msgs">
            <div class="msgs-content"></div>
        </div>
        <div class="msg-box">
            <textarea class="msg-input" placeholder="Mensaje..."></textarea>
            <button type="submit" class="msg-submit">Enviar</button>
        </div>
    </div>
    <div class="bg"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
